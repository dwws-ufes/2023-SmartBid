<?xml version="1.0" encoding="UTF-8"?>
<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        template="/admin.xhtml">

    <ui:define name="head">
        <title><h:outputText value="SmartBid :: "/><ui:insert name="title"/></title>
        <h:outputStylesheet library="webjars" name="font-awesome/6.1.0/css/all.min-jsf.css"/>
        <h:outputStylesheet library="webjars" name="font-awesome/6.1.0/css/v4-shims.min-jsf.css"/>
    </ui:define>

    <ui:define name="logo-lg">
        <span class="logo-lg"><b>SmartBid</b></span>
    </ui:define>

    <ui:define name="logo-mini">
        [SB]
    </ui:define>

    <ui:define name="menu">
        <ul class="sidebar-menu">

            <!-- Menu entries. -->
            <li><p:link outcome="/index">
                <i class="fa fa-home"></i>
                <span><h:outputText value="#{msgs['menu.home']}"/></span>
            </p:link></li>

            <li><p:link outcome="/smartbid/pessoa/index">
                <i class="fa fa-person"></i>
                <span><h:outputText value="#{msgsSmartbid['pessoa.menu.title']}"/></span>
            </p:link></li>
        </ul>
    </ui:define>

    <ui:define name="footer">
        <h:outputText value="#{msgs['text.developedBy']}" escape="false"/>
        <div class="pull-right hidden-xs" style="color: gray">
            <i>1.0.0</i>
        </div>

        <!-- Customized JButler style. -->
        <style type="text/css">
            .ui-datatable td, th {
                padding: 4px 10px !important;
            }
        </style>
    </ui:define>
</ui:composition>
