<?xml version="1.0" encoding="UTF-8"?>
<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:p="http://primefaces.org/ui">


    <p:panel header="#{msgsLicitacao['licitacao.title.detail']}" widgetVar="formPanel"
             styleClass="card no-border"
             visible="false" closeSpeed="0">
        <p:outputPanel id="manage-entity-content">
            <p:outputPanel rendered="#{not empty registerLicitacaoController.selectedEntity}">

                <p:messages id="messages" for="selec" closable="true" showDetail="true" autoUpdate="true"/>
                <p:panelGrid columns="4" cellpadding="5" layout="grid" styleClass="ui-fluid card"
                             columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4">
                    <p:outputLabel for="dataPublicacaoField"
                                   value="#{msgsLicitacao['licitacao.field.dataPublicacao']}"/>
                    <h:panelGroup id="dataPublicacaoGroup">

                        <p:datePicker id="dataPublicacaoField"
                                      value="#{registerLicitacaoController.selectedEntity.dataPublicacao}"
                                      pattern="#{msgs['jbutler.format.date.java']}" showButtonBar="true"
                                      mask="true" required="true">
                           
                        </p:datePicker>
                        <p:message for="dataPublicacaoField"/>
                    </h:panelGroup>

                    <p:outputLabel for="objetoField"
                                   value="#{msgsLicitacao['licitacao.field.objeto']}"/>
                    <h:panelGroup id="objetoGroup">
                        <p:inputText id="objetoField"
                                     value="#{registerLicitacaoController.selectedEntity.objeto}"
                                     required="true" maxlength="1000">

                          

                        </p:inputText>
                        <p:message for="objetoField"/>
                    </h:panelGroup>

                    <p:outputLabel for="criterioJulgamentoField"
                                   value="#{msgsLicitacao['licitacao.field.criterioJulgamento']}"/>
                    <h:panelGroup id="criterioJulgamentoGroup">
                        <p:selectOneMenu id="criterioJulgamentoField"
                                         value="#{registerLicitacaoController.selectedEntity.criterioJulgamento}"
                                         required="true">
                            <f:selectItem itemLabel="#{msgs['jbutler.crud.text.selectOne']}"
                                          noSelectionOption="true"/>
                            <f:selectItems value="#{registerLicitacaoController.criteriosJulgamento}"
                            />
                           
                        </p:selectOneMenu>
                        <p:message for="criterioJulgamentoField"/>
                    </h:panelGroup>

                    <p:outputLabel for="dataLicitacaoField"
                                   value="#{msgsLicitacao['licitacao.field.dataLicitacao']}"/>
                    <h:panelGroup id="dataLicitacaoGroup">
                        <p:datePicker id="dataLicitacaoField"
                                      value="#{registerLicitacaoController.selectedEntity.dataLicitacao}"
                                      pattern="#{msgs['jbutler.format.date.java']}" showButtonBar="true"
                                      mask="true">
                          
                        </p:datePicker>
                        <p:message for="dataLicitacaoField"/>
                    </h:panelGroup>


                </p:panelGrid>


                <ui:include src="../item/index.xhtml">
                    <ui:insert/>
                </ui:include>


            </p:outputPanel>
        </p:outputPanel>
        

        <f:facet name="footer">
            <p:commandButton value="#{msgs['jbutler.crud.button.save']}" icon="pi pi-check"
                             actionListener="#{registerLicitacaoController.save}"
                             update="manage-entity-content dt-entities"
                             process="manage-entity-content @this"
                             oncomplete="if(!args.validationFailed) { PF('listingPanel').show(); PF('formPanel').close();}"
            />
            <p:commandButton value="#{msgs['jbutler.crud.button.cancel']}" icon="pi pi-times"
                             onclick="PF('listingPanel').show(); PF('formPanel').close()"/>

                             <p:commandButton value="Warn" action="if(args.validationFailed)" styleClass="mr-2 ui-button-warning" />
        </f:facet>

    </p:panel>

</ui:composition>
