<?xml version="1.0" encoding="UTF-8"?>
<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:adm="http://github.com/adminfaces" xmlns:p="http://java.sun.com/jsf/html"
        template="/WEB-INF/templates/template.xhtml">

    <ui:define name="title">
        <h:outputText value="#{msgsLicitacao['licitacao.title']}"/>
    </ui:define>

    <ui:define name="description">
        <h:outputText value="#{msgsLicitacao['licitacao.title.description']}"/>
    </ui:define>

    <ui:define name="body">

        <adm:breadcrumb link="/smartbid/licitacao/index" title="#{msgsLicitacao['licitacao.title']}"/>
        <f:validateBean>
            <h:form id="form">
                <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true"/>

                <!-- List Licitação. -->
                <ui:include src="list.xhtml">
                    <ui:insert/>
                </ui:include>

                <!-- Manage Licitação -->
                <ui:include src="manage.xhtml">
                    <ui:insert/>
                </ui:include>


            </h:form>
        </f:validateBean>
    </ui:define>

</ui:composition>
