<?xml version="1.0" encoding="UTF-8"?>
<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:adm="http://github.com/adminfaces"
        template="/WEB-INF/templates/template.xhtml">

    <ui:define name="title">
        <h:outputText value="#{msgsSmartbid['licitacao.title']}"/>
    </ui:define>

    <ui:define name="description">
        <h:outputText value="#{msgsSmartbid['licitacao.title.description']}"/>
    </ui:define>

    <ui:define name="body">

        <adm:breadcrumb link="/core/licitacao/index" title="#{msgsSmartbid['licitacao.title']}"/>

        <h:form id="form">

            <!-- The listing. -->
            <p:panel widgetVar="listingPanel" header="#{msgsSmartbid['licitacao.text.entities']}"
                     styleClass="card no-border" closeSpeed="0">
                <p:dataTable
                        id="dt-entities" widgetVar="dtEntities" var="entity"
                        rowStyleClass="align-center"
                        value="#{registerLicitationController.entities}"
                        emptyMessage="#{msgsSmartbid['view.text.emptyMessage']}" reflow="true"
                        selection="#{registerLicitationController.selectedEntities}" rowKey="#{entity.id}"
                        paginator="true"
                        rows="10" rowSelectMode="add" paginatorPosition="bottom">
                    <p:ajax event="filter" ignoreAutoUpdate="true"/>
                    <f:facet name="footer">
                        <!-- New and Delete buttons. -->
                        <div style="float: right; margin-top: -40px;">
                            <p:commandButton value="#{msgs['jbutler.crud.button.create']}" icon="pi pi-plus"
                                             actionListener="#{registerLicitationController.openNew}"
                                             oncomplete="PF('formPanel').show(); PF('listingPanel').close()"
                                             update=":form:manage-entity-content"
                                             style="margin-right: .5rem">
                                <p:resetInput target=":form:manage-entity-content"/>
                            </p:commandButton>
                            <p:commandButton id="delete-entities-button" value="#{msgs['jbutler.crud.button.delete']}"
                                             icon="pi pi-trash"
                                             actionListener="#{registerLicitationController.deleteSelectedEntities}"
                                             disabled="#{!registerLicitationController.hasSelectedEntities()}"
                                             update="@this">
                                <p:confirm header="#{msgs['jbutler.crud.title.confirmation']}"
                                           message="#{msgsSmartbid['view.text.deleteConfirmation']}"
                                           icon="pi pi-exclamation-triangle"/>
                            </p:commandButton>
                        </div>
                    </f:facet>

                    <p:ajax event="rowSelect" update="delete-entities-button"/>
                    <p:ajax event="rowUnselect" update="delete-entities-button"/>
                    <p:ajax event="rowSelectCheckbox" update="delete-entities-button"/>
                    <p:ajax event="rowUnselectCheckbox" update="delete-entities-button"/>
                    <p:ajax event="toggleSelect" update="delete-entities-button"/>

                    <p:column width="40" selectionMode="multiple" exportable="false"></p:column>

                    <!-- My Object data. -->
                    <p:column headerText="#{msgsSmartbid['licitacao.field.dataPublicacao']}"
                              sortBy="#{entity.dataPublicacao}"
                              filterBy="#{entity.dataPublicacao}"
                              filterStyle="display: none">
                        <h:outputText value="#{entity.dataPublicacao}">
                            <f:convertDateTime type="localDate" pattern="#{msgs['jbutler.format.date.java']}"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="#{msgsSmartbid['licitacao.field.criterioJulgamento']}"
                              sortBy="#{entity.criterioJulgamento}">
                        <h:outputText value="#{entity.criterioJulgamento}"/>
                    </p:column>
                    <p:column headerText="#{msgsSmartbid['licitacao.field.objeto']}"
                              sortBy="#{entity.objeto}">
                        <h:outputText value="#{entity.objeto}"/>
                    </p:column>

                    <p:column exportable="false" style="text-align: center;">
                        <f:facet name="header">
                            <i class="pi pi-search"></i>
                            <p:inputText id="globalFilter" onkeyup="PF('dtEntities').filter()"
                                         placeholder="#{msgs['jbutler.crud.text.search']}" style="margin-left: 10px;"/>
                        </f:facet>
                        <p:commandButton icon="pi pi-pencil" update=":form:manage-entity-content"
                                         oncomplete="PF('formPanel').show(); PF('listingPanel').close()"
                                         process="@this">
                            <f:setPropertyActionListener value="#{entity}"
                                                         target="#{registerLicitationController.selectedEntity}"/>
                            <p:resetInput target=":form:manage-entity-content"/>
                        </p:commandButton>
                        <p:commandButton icon="pi pi-trash" process="@this"
                                         oncomplete="PF('deleteEntityDialog').show()">
                            <f:setPropertyActionListener value="#{entity}"
                                                         target="#{registerLicitationController.selectedEntity}"/>
                        </p:commandButton>
                    </p:column>
                </p:dataTable>

            </p:panel>

            <!-- Form pane to create new entities or update existing ones. -->
            <p:panel header="#{msgsSmartbid['licitacao.title.detail']}" widgetVar="formPanel"
                     styleClass="card no-border"
                     visible="false" closeSpeed="0"
            >
                <p:outputPanel id="manage-entity-content">
                    <p:outputPanel rendered="#{not empty registerLicitationController.selectedEntity}">

                        <p:messages id="messages" for="selec" closable="true" showDetail="true" autoUpdate="true"/>
                        <p:panelGrid columns="4" cellpadding="5" layout="grid" styleClass="ui-fluid card"
                                     columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4">
                            <p:outputLabel for="dataPublicacaoField"
                                           value="#{msgsSmartbid['licitacao.field.dataPublicacao']}"/>
                            <h:panelGroup id="dataPublicacaoGroup">

                                <p:datePicker id="dataPublicacaoField"
                                              value="#{registerLicitationController.selectedEntity.dataPublicacao}"
                                              pattern="#{msgs['jbutler.format.date.java']}" showButtonBar="true"
                                              mask="true" required="true">
                                    <p:ajax event="blur" process="@this" update="dataPublicacaoGroup"/>
                                </p:datePicker>
                                <p:message for="dataPublicacaoField"/>
                            </h:panelGroup>

                            <p:outputLabel for="objetoField"
                                           value="#{msgsSmartbid['licitacao.field.objeto']}"/>
                            <h:panelGroup id="objetoGroup">
                                <p:inputText id="objetoField"
                                             value="#{registerLicitationController.selectedEntity.objeto}"
                                             required="true" maxlength="1000">

                                    <p:ajax event="blur" process="@this" update="objetoGroup"/>

                                </p:inputText>
                                <p:message for="objetoField"/>
                            </h:panelGroup>

                            <p:outputLabel for="criterioJulgamentoField"
                                           value="#{msgsSmartbid['licitacao.field.criterioJulgamento']}"/>

                            <h:panelGroup id="criterioJulgamentoGroup">
                                <p:selectOneMenu id="criterioJulgamentoField"
                                                 value="#{registerLicitationController.selectedEntity.criterioJulgamento}"
                                                 required="true">
                                    <f:selectItem itemLabel="#{msgs['jbutler.crud.text.selectOne']}"
                                                  noSelectionOption="true"/>
                                    <f:selectItems value="#{registerLicitationController.criteriosJulgamento}"/>
                                    <p:ajax event="blur" process="@this" update="criterioJulgamentoGroup"/>
                                </p:selectOneMenu>
                                <p:message for="criterioJulgamentoField"/>
                            </h:panelGroup>

                            <p:outputLabel for="dataLicitacaoField"
                                           value="#{msgsSmartbid['licitacao.field.dataLicitacao']}"/>
                            <h:panelGroup id="dataLicitacaoGroup">
                                <p:datePicker id="dataLicitacaoField"
                                              value="#{registerLicitationController.selectedEntity.dataLicitacao}"
                                              pattern="#{msgs['jbutler.format.date.java']}" showButtonBar="true"
                                              mask="true">
                                    <p:ajax event="blur" process="@this" update="dataLicitacaoGroup"/>
                                </p:datePicker>
                                <p:message for="dataLicitacaoField"/>
                            </h:panelGroup>


                        </p:panelGrid>


                        <!-- Item Listing -->
                        <p:panel header="#{msgsSmartbid['item.text.entities']}" widgetVar="listingItemPanel"
                                 styleClass="card no-border align-center" closeSpeed="0" visible="true">
                            <p:dataTable
                                    id="dt-itens" widgetVar="dtItens" var="entityItem"
                                    value="#{registerLicitationController.selectedEntity.itens}"
                                    emptyMessage="#{msgsSmartbid['view.text.emptyMessage']}"
                                    selection="#{registerLicitationController.selectedItems}" rowKey="#{entityItem.id}"
                                    paginator="true"
                                    rows="10" rowSelectMode="add" paginatorPosition="bottom"
                            >

                                <p:ajax event="filter" ignoreAutoUpdate="true"/>


                                <f:facet name="footer">
                                    <!-- New and Delete buttons. -->
                                    <div style="float: right; margin-top: -40px;">
                                        <p:commandButton value="#{msgs['jbutler.crud.button.create']}" icon="pi pi-plus"
                                                         actionListener="#{registerLicitationController.openNewItem}"
                                                         oncomplete="PF('formItemPanel').show(); PF('listingItemPanel').close()"
                                                         update=":form:manage-item-content"
                                                         style="margin-right: .5rem">

                                            <p:resetInput target=":form:manage-item-content"/>
                                        </p:commandButton>
                                        <p:commandButton id="delete-itens-button"
                                                         value="#{msgs['jbutler.crud.button.delete']}"
                                                         icon="pi pi-trash"
                                                         actionListener="#{registerLicitationController.deleteSelectedItems}"
                                                         disabled="#{!registerLicitationController.hasSelectedItens()}"
                                                         update="@this">
                                            <p:confirm header="#{msgs['jbutler.crud.title.confirmation']}"
                                                       message="#{msgsSmartbid['view.text.deleteConfirmation']}"
                                                       icon="pi pi-exclamation-triangle"/>
                                        </p:commandButton>
                                    </div>
                                </f:facet>

                                <p:ajax event="rowSelect" update="delete-itens-button"/>
                                <p:ajax event="rowUnselect" update="delete-itens-button"/>
                                <p:ajax event="rowSelectCheckbox" update="delete-itens-button"/>
                                <p:ajax event="rowUnselectCheckbox" update="delete-itens-button"/>
                                <p:ajax event="toggleSelect" update="delete-itens-button"/>

                                <p:column width="40" selectionMode="multiple" exportable="false"></p:column>

                                <p:column headerText="#{msgsSmartbid['item.field.codigo']}"
                                          sortBy="#{entityItem.codigo}">
                                    <h:outputText value="#{entityItem.codigo}"/>
                                </p:column>

                                <p:column headerText="#{msgsSmartbid['item.field.quantidade']}"
                                          sortBy="#{entityItem.quantidade}">
                                    <h:outputText value="#{entityItem.quantidade}">
                                    </h:outputText>
                                </p:column>

                                <p:column headerText="#{msgsSmartbid['item.field.valorMedioMercado']}"
                                          sortBy="#{entityItem.valorMedioMercado}">
                                    <h:outputText value="#{entityItem.valorMedioMercado}">
                                    </h:outputText>
                                </p:column>

                                <p:column exportable="false" style="text-align: center;">
                                    <f:facet name="header">
                                        <i class="pi pi-search"></i>
                                        <p:inputText id="itemFilter" onkeyup="PF('dtItens').filter()"
                                                     placeholder="#{msgs['jbutler.crud.text.search']}"
                                                     style="margin-left: 10px;"/>
                                    </f:facet>
                                    <p:commandButton icon="pi pi-pencil"
                                                     update=":form:manage-item-content"
                                                     oncomplete="PF('formItemPanel').show(); PF('listingItemPanel').close()"
                                                     process="@this">
                                        <f:setPropertyActionListener value="#{entityItem}"
                                                                     target="#{registerLicitationController.selectedItem}"/>
                                        <p:resetInput target=":form:manage-item-content"/>
                                    </p:commandButton>
                                    <p:commandButton icon="pi pi-trash" process="@this"
                                                     oncomplete="PF('deleteItemDialog').show()">
                                        <f:setPropertyActionListener value="#{entityItem}"
                                                                     target="#{registerLicitationController.selectedItem}"/>
                                    </p:commandButton>
                                </p:column>


                            </p:dataTable>


                        </p:panel>


                        <!-- panel to manage item. -->
                        <p:panel header="#{msgsSmartbid['item.title.detail']}" closeSpeed="0"
                                 visible="false"
                                 widgetVar="formItemPanel">

                            <p:outputPanel id="manage-item-content">
                                <p:outputPanel rendered="#{not empty registerLicitationController.selectedItem}">
                                    <p:panelGrid columns="4" cellpadding="5" layout="grid" styleClass="ui-fluid card"
                                                 columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4">

                                        <p:outputLabel for="codigoField" value="Código:"/>
                                        <h:panelGroup id="codigoGroup">
                                            <p:inputText id="codigoField"
                                                         value="#{registerLicitationController.selectedItem.codigo}"
                                                         required="true">

                                                <f:validateLength maximum="10"/>
                                                <p:ajax event="blur" process="@this" update="codigoGroup"/>
                                            </p:inputText>

                                            <p:message for="codigoField"/>

                                        </h:panelGroup>

                                        <p:outputLabel for="descricaoField" value="Descrição:"/>
                                        <h:panelGroup id="descricaoGroup">
                                            <p:inputTextarea id="descricaoField"
                                                             value="#{registerLicitationController.selectedItem.descricao}"
                                                             required="true">
                                                <f:validateLength maximum="1000"/>
                                                <p:ajax event="blur" process="@this" update="descricaoGroup"/>
                                            </p:inputTextarea>
                                            <p:message for="descricaoField"/>
                                        </h:panelGroup>

                                        <p:outputLabel for="valorMedioMercadoField"
                                                       value="Valor Médio Mercado:"/>
                                        <h:panelGroup id="valorMedioMercadoGroup">
                                            <p:inputNumber id="valorMedioMercadoField"
                                                           value="#{registerLicitationController.selectedItem.valorMedioMercado}"
                                                           required="true" decimalPlaces="2" decimalSeparator=","
                                                           thousandSeparator="." symbol="R$ "
                                                           symbolPosition="p">
                                                <p:ajax event="blur" process="@this" update="valorMedioMercadoGroup"/>
                                            </p:inputNumber>
                                            <p:message for="valorMedioMercadoField"/>
                                        </h:panelGroup>

                                        <p:outputLabel for="quantidadeField" value="Quantidade:"/>
                                        <h:panelGroup id="quantidadeGroup">
                                            <p:inputNumber id="quantidadeField"
                                                           value="#{registerLicitationController.selectedItem.quantidade}"
                                                           required="true"
                                                           decimalPlaces="6" decimalSeparator=","
                                                           thousandSeparator=".">
                                                <p:ajax event="blur" process="@this" update="quantidadeGroup"/>
                                            </p:inputNumber>
                                            <p:message for="quantidadeField"/>
                                        </h:panelGroup>

                                        <p:outputLabel for="unidadeMedidaField" value="Unidade de Medida:"/>
                                        <h:panelGroup id="unidadeMedidaGroup">
                                            <p:selectOneMenu id="unidadeMedidaField"
                                                             value="#{registerLicitationController.selectedItem.unidadeMedida}"
                                                             required="true">
                                                <f:selectItem itemLabel="Selecione" itemValue=""
                                                              noSelectionOption="true"/>
                                                <f:selectItems value="#{registerLicitationController.unidadesMedida}"/>
                                                <p:ajax event="blur" process="@this" update="unidadeMedidaGroup"/>
                                            </p:selectOneMenu>
                                            <p:message for="unidadeMedidaField"/>
                                        </h:panelGroup>

                                    </p:panelGrid>
                                </p:outputPanel>
                            </p:outputPanel>

                            <f:facet name="footer">
                                <p:commandButton value="#{msgs['jbutler.crud.button.save']}" icon="pi pi-check"
                                                 actionListener="#{registerLicitationController.addItem}"
                                                 update="manage-item-content dt-itens"
                                                 process="manage-item-content @this"
                                                 oncomplete="PF('formItemPanel').close()"
                                                 onclick="PF('listingItemPanel').show()"

                                />

                                <p:commandButton value="#{msgs['jbutler.crud.button.cancel']}" icon="pi pi-times"
                                                 onclick="PF('listingItemPanel').show(); PF('formItemPanel').close()"/>
                            </f:facet>
                        </p:panel>


                    </p:outputPanel>
                </p:outputPanel>

                <f:facet name="footer">
                    <p:commandButton value="#{msgs['jbutler.crud.button.save']}" icon="pi pi-check"
                                     actionListener="#{registerLicitationController.save}"
                                     update="manage-entity-content dt-entities"
                                     process="manage-entity-content @this"
                                     oncomplete="PF('listingPanel').show(); PF('formPanel').close();"/>
                    <p:commandButton value="#{msgs['jbutler.crud.button.cancel']}" icon="pi pi-times"
                                     onclick="PF('listingPanel').show(); PF('formPanel').close()"/>
                </f:facet>

            </p:panel>

            <!-- Dialog to confirm deletion. -->
            <p:confirmDialog widgetVar="deleteEntityDialog" showEffect="fade" width="300"
                             message="#{msgsSmartbid['view.text.deleteConfirmation']}"
                             header="#{msgs['jbutler.crud.title.confirmation']}" severity="warn">
                <p:commandButton value="#{msgs['jbutler.crud.button.yes']}" icon="pi pi-check"
                                 actionListener="#{registerLicitationController.delete}" process="@this"
                                 oncomplete="PF('deleteEntityDialog').hide()"/>
                <p:commandButton value="#{msgs['jbutler.crud.button.no']}" type="button" icon="pi pi-times"
                                 onclick="PF('deleteEntityDialog').hide()"/>
            </p:confirmDialog>

            <!-- Dialog to confirm item deletion. -->
            <p:confirmDialog widgetVar="deleteItemDialog" showEffect="fade" width="300"
                             message="#{msgsSmartbid['view.text.deleteConfirmation']}"
                             header="#{msgs['jbutler.crud.title.confirmation']}" severity="warn">
                <p:commandButton value="#{msgs['jbutler.crud.button.yes']}" icon="pi pi-check"
                                 actionListener="#{registerLicitationController.deleteItem}" process="@this"
                                 oncomplete="PF('deleteItemDialog').hide()"/>
                <p:commandButton value="#{msgs['jbutler.crud.button.no']}" type="button" icon="pi pi-times"
                                 onclick="PF('deleteItemDialog').hide()"/>
            </p:confirmDialog>


        </h:form>

    </ui:define>

</ui:composition>
