<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui"
        xmlns:adm="http://github.com/adminfaces"
        template="/WEB-INF/templates/template.xhtml">

    <ui:define name="body">
        <ui:composition template="/WEB-INF/templates/form.xhtml" jsfc="">
            <h:form id="form">
                <p:messages id="messages" />
                <p:panelGrid columns="2">
                    <p:outputLabel for="nomeField" value="#{msgsSmartbid['pessoa.field.nome']}"/>
                    <p:inputText id="nomeField" value="#{loginManagedBean.pessoa.nome}">
                        <f:validateLength minimum="3" maximum="12"/>
                    </p:inputText>

                    <p:outputLabel for="senhaField" value="#{msgsSmartbid['pessoa.field.senha']}"/>
                    <p:password id="senhaField" value="#{loginManagedBean.pessoa.senha}">
                        <f:validateLength minimum="3" maximum="12"/>
                    </p:password>

                    <p:commandButton value="#{msgs['jbutler.crud.button.save']}" icon="ui-icon-star"
                                     actionListener="#{loginManagedBean.envia}" update="form"/>

                </p:panelGrid>
            </h:form>
        </ui:composition>
    </ui:define>


</ui:composition>
