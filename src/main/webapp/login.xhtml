<?xml version="1.0" encoding="UTF-8"?>
<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:adm="http://github.com/adminfaces"
        template="/WEB-INF/templates/template-login.xhtml">

    <ui:define name="body">
        <h:form>
            <p class="login-box-msg"><h:outputText value="#{msgsLogin['login.title']}"/></p>
            <p:messages closable="true"/>
            <p:focus/>

            <div class="form-group has-feedback">
                <p:inputText value="#{sessionController.identification}" type="text" styleClass="form-control"
                             placeholder="#{msgsLogin['login.field.username']}" required="true"
                             requiredMessage="#{msgsLogin['login.field.username.required']}"/>
                <i class="fa fa-envelope form-control-feedback"></i>
            </div>
            <div class="form-group has-feedback">
                <p:inputText value="#{sessionController.password}" type="password" styleClass="form-control"
                             placeholder="#{msgsLogin['login.field.password']}" required="true"
                             requiredMessage="#{msgsLogin['login.field.password.required']}"/>
                <i class="fa fa-lock form-control-feedback" style="font-size: 18px"></i>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <p:commandButton id="loginButton" styleClass="btn btn-success btn-block"
                                     value="#{msgsLogin['login.field.submit']}" action="#{sessionController.login}"
                                     update="@form"/>
                </div>
            </div>
        </h:form>

<!--        <p:link outcome="/core/changePassword/index.xhtml" value="#{msgsCore['login.text.forgot']}"/><br/>-->
<!--        <p:link outcome="/core/createAccount/index.xhtml" value="#{msgsCore['login.text.register']}"/>-->

    </ui:define>
</ui:composition>
